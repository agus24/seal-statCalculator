<!DOCTYPE html>
<html>
<head>
    <title>Stat Calc</title>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="col-md-12">
    <div style="display:inline-block">
        <img src="http://flawlessri.com/wp-content/uploads/2016/03/flawless-icon.png" style="width:100px;">
        <div style="font-family:sans-serif;">
            <h2>Flawless Guild</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card bg-dark text-white">
            <div class="card-header">Seal Online Stat Calc</div>
            <div class="card-body">
                Status : <span style="color:#fb6572" id="status">842</span>
                <div class="form-group">
                    <label>Job</label>
                    <select class="form-control" id="job">
                        <option value="">Select</option>
                        <option value="priest">priest</option>
                        <option value="warrior">warrior</option>
                        <option value="knight">knight</option>
                        <option value="mage">mage</option>
                        <option value="jester">jester</option>
                        <option value="craftsman">craftsman</option>
                    </select>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Str</label>
                            <input type="number" onkeyup="checkStat(this)" class="form-control" id="str">
                        </div>
                        <div class="form-group">
                            <label>agi</label>
                            <input type="number" onkeyup="checkStat(this)" class="form-control" id="agi">
                        </div>
                        <div class="form-group">
                            <label>int</label>
                            <input type="number" onkeyup="checkStat(this)" class="form-control" id="int">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>vit</label>
                            <input type="number" onkeyup="checkStat(this)" class="form-control" id="vit">
                        </div>
                        <div class="form-group">
                            <label>wis</label>
                            <input type="number" onkeyup="checkStat(this)" class="form-control" id="wis">
                        </div>
                        <div class="form-group">
                            <label>luk</label>
                            <input type="number" onkeyup="checkStat(this)" class="form-control" id="luk">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-primary" value="Calculate" onclick="calculate()">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <table class="table table-bordered table-stripped" style="background-color:#343a40; color:white">
           <tr>
                <td>Stat Name</td>
                <td>Stat Value</td>
           </tr>
           <tr>
                <td>Hp</td>
                <td id="hp"></td>
           </tr>
           <tr>
                <td>Ap</td>
                <td id="ap"></td>
           </tr>
           <tr>
                <td>Damage</td>
                <td id="dmg"></td>
           </tr>
           <tr>
                <td>Magic Power</td>
                <td id="mpw"></td>
           </tr>
           <tr>
                <td>Defense</td>
                <td id="def"></td>
           </tr>
           <tr>
                <td>Accuracy</td>
                <td id="acc"></td>
           </tr>
           <tr>
                <td>Evasion</td>
                <td id="eva"></td>
           </tr>
           <tr>
                <td>Critical</td>
                <td id="crit"></td>
           </tr>
        </table>
    </div>
</div>
<br>
<div class="col-md-3">
    <div class="alert alert-danger">Created By : Gustiawan Ouwawi</div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script>
function calculate() {
    if($('#job').val() == "") {
        alert('WOI GOBLOK LU PILIH DULU JOBNYA')
    }
    let stat = {
        str : $('#str').val(),
        agi : $('#agi').val(),
        int : $('#int').val(),
        vit : $('#vit').val(),
        wis : $('#wis').val(),
        luk : $('#luk').val()
    }
    console.log(stat);
    let job = $('#job').val()

    if(job == "priest")
    {
        $('#dmg').text("+ "+Math.floor(stat.str * 1));
        $('#acc').text("+ "+Math.floor(stat.agi * 1.5));
        $('#crit').text("+ "+Math.floor(stat.agi * 0.2));
        $('#mpw').text("+ "+Math.floor(stat.int * 1.7));
        $('#def').text("+ "+Math.floor(stat.vit * 0.7));
        $('#hp').text("+ "+Math.floor(stat.vit * 45));
        $('#ap').text("+ "+Math.floor(stat.wis * 30));
        $('#eva').text("+ "+Math.floor(stat.luk * 1));
    }

    if(job == "warrior")
    {
        $('#dmg').text("+ "+Math.floor(stat.str * 0.9));
        $('#acc').text("+ "+Math.floor(stat.agi * 1));
        $('#crit').text("+ "+Math.floor(stat.agi * 0.4));
        $('#mpw').text("+ "+Math.floor(stat.int * 0.8));
        $('#def').text("+ "+Math.floor(stat.vit * 0.7));
        $('#hp').text("+ "+Math.floor(stat.vit * 60));
        $('#ap').text("+ "+Math.floor(stat.wis * 4));
        $('#eva').text("+ "+Math.floor(stat.luk * 1));
    }

    if(job == "knight")
    {
        $('#dmg').text("+ "+Math.floor(stat.str * 0.8 ));
        $('#acc').text("+ "+Math.floor(stat.agi * 1 ));
        $('#crit').text("+ "+Math.floor(stat.agi * 0.2 ));
        $('#mpw').text("+ "+Math.floor(stat.int * 0.8 ));
        $('#def').text("+ "+Math.floor(stat.vit * 0.8 ));
        $('#hp').text("+ "+Math.floor(stat.vit * 45 ));
        $('#ap').text("+ "+Math.floor(stat.wis * 4 ));
        $('#eva').text("+ "+Math.floor(stat.luk * 1 ));
    }

    if(job == "mage")
    {
        $('#dmg').text("+ "+Math.floor(stat.str * 0.7));
        $('#acc').text("+ "+Math.floor(stat.agi * 1.5));
        $('#crit').text("+ "+Math.floor(stat.agi * 0.1));
        $('#mpw').text("+ "+Math.floor(stat.int * 1.2));
        $('#def').text("+ "+Math.floor(stat.vit * 0.6));
        $('#hp').text("+ "+Math.floor(stat.vit * 40));
        $('#ap').text("+ "+Math.floor(stat.wis * 50));
        $('#eva').text("+ "+Math.floor(stat.luk * 1));
    }

    if(job == "jester")
    {
        $('#dmg').text("+ "+Math.floor(stat.str * 0.9));
        $('#acc').text("+ "+Math.floor(stat.agi * 1));
        $('#crit').text("+ "+Math.floor(stat.agi * 0.2));
        $('#mpw').text("+ "+Math.floor(stat.int * 0.9));
        $('#def').text("+ "+Math.floor(stat.vit * 0.6));
        $('#hp').text("+ "+Math.floor(stat.vit * 40));
        $('#ap').text("+ "+Math.floor(stat.wis * 4));
        $('#eva').text("+ "+Math.floor(stat.luk * 1));

    }

    if(job == "craftsman")
    {
        $('#dmg').text("+ "+Math.floor(stat.str * 0.9));
        $('#acc').text("+ "+Math.floor(stat.agi * 1));
        $('#crit').text("+ "+Math.floor(stat.agi * 0.3));
        $('#mpw').text("+ "+Math.floor(stat.int * 0.8));
        $('#def').text("+ "+Math.floor(stat.vit * 0.7));
        $('#hp').text("+ "+Math.floor(stat.vit * 50));
        $('#ap').text("+ "+Math.floor(stat.wis * 7));
        $('#eva').text("+ "+Math.floor(stat.luk * 1));
    }
}

function checkStat(el) {
    let status = 842 - $('#str').val() - $('#agi').val() - $('#int').val() - $('#vit').val() - $('#wis').val() - $('#luk').val();
    if(status < 0) {
        alert('WOI BANGSAT INI MAX CUMA 842 DOANG')
        $(el).val(0)
    } else {
        $('#status').text(status);
    }
}
</script>
</body>
</html>
